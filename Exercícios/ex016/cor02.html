<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais em CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right,#51867F 5%, #60DCD8 50%,  #BAD7D5 20%); /* linear-gradient: top, right, left, bottom, 45deg */
            /* radial-gradiente: circle*/
            background-attachment: fixed; /* Fundo do degrade fica fixo mesmo quando mexer na barra de rolagem */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>

</body>
</html>
