<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        textarea {
            resize: none;
            /* Não deixa usuário mudar tamanho da caixa do textarea */
        }
    </style>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="cadastro.php" method="get">
    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest" required>
            <option value=""selected disabled>--- Escolha ---</option>
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>
            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>
    </p>
    
    <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option>Administrador</option>
            <option>Contador</option>
            <option>Desenvolvedor</option>
            <option>Professor</option>
        </datalist>

    </p>
    
    <p>
        <label for="msg">Mensagem</label> <br>
        <textarea name="msg" id="imsg" cols="30" rows="10" maxlength="20" placeholder="Máximo 20 letras"></textarea>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
    </form>
</body>
</html>
