<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;
            height: 300px;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-evenly;
            align-items: center;

        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
                   
        }

    </style>
</head>
<body>

    <div class="conteiner">
        <div class="item">Elemento de item A</div>
        <div class="item">Elemento de item B</div>
        <div class="item">Elemento de item C</div>
        <div class="item">Elemento de item D</div>
        <div class="item">Elemento de item E</div>
        <div class="item">Elemento de item F</div>
        <div class="item">Elemento de item G</div>

    </div>
    
</body>
</html>
