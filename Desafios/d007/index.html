<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência</p>
    <picture>
        <source media="(max-width: 500px)" srcset="imagens/dados-200.jpg" type="image/jpg">
        <source media="(max-width: 750px)" srcset="imagens/dados-450.jpg" type="image/jpg">
        <source media="(max-width: 1000px)" srcset="imagens/dados-720.jpg" type="image/jpg">
        <img src="imagens/dados-original.jpg" alt="Dados rpg" >
    </picture>

</body>
</html>
